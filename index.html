<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>
  <img class="img-bg-top" src="images/bg-top.svg" alt="bg-top">
  <img class="img-bg-bottom" src="images/bg-bottom.svg" alt="bg-bottom">

  <div class="our-pricing">
    <p class="our-pricing-text">
      Our Pricing
    </p>
    <div class="input-container">
      <p class="inpt-text">Annually</p>
      <label class="switch">
        <input id="input-checkbox" type="checkbox">
        <span class="slider"></span>
      </label>
      <p class="inpt-text">Monthly</p>
    </div>
  </div>
  <div class="block left">
    <p class="head-text">
      Basic
    </p>
    <p class="price-text">
      <span class="dollar-text">&#36;</span>19.99
    </p>
    <div class="description-container upborder">
      <p class="description-text">
        500 GB Storage
      </p>
    </div>
    <div class="description-container">
      <p class="description-text">
        2 Users Allowed
      </p>
    </div>
    <div class="description-container">
      <p class="description-text">
        Send up to 3 GB
      </p>
    </div>
    <button class="btn-more">
      LEARN MORE
    </button>
  </div>
  <div class="block center">
    <p class="head-text white-clr">
      Professional
    </p>
    <p class="price-text white-clr">
      <span class="dollar-text">&#36;</span>24.99
    </p>
    <div class="description-container upborder">
      <p class="description-text white-clr">
        1 TB Storage
      </p>
    </div>
    <div class="description-container">
      <p class="description-text white-clr">
        5 Users Allowed
      </p>
    </div>
    <div class="description-container">
      <p class="description-text white-clr">
        Send up to 10 GB
      </p>
    </div>
    <button class="inverted-btn">
      LEARN MORE
    </button>
  </div>
  <div class="block right">
    <p class="head-text">
      Master
    </p>
    <p class="price-text">
      <span class="dollar-text">&#36;</span>39.99
    </p>
    <div class="description-container upborder">
      <p class="description-text">
        2 TB Storage
      </p>
    </div>
    <div class="description-container">
      <p class="description-text">
        10 Users Allowed
      </p>
    </div>
    <div class="description-container">
      <p class="description-text">
        Send up to 20 GB
      </p>
    </div>
    <button class="btn-more">
      LEARN MORE
    </button>
  </div>

  <script src="index.js"></script>
</body>
</html>
